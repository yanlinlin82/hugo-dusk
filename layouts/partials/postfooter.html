<footer class="post-footer">

  <div class="post-footer-data">
    {{ if .Prev }}{{ with .Prev }}<div>上一篇：<a href="{{ .Permalink }}">{{ .Title }}</a></div>{{ end }}{{ end }}
    {{ if .Next }}{{ with .Next }}<div>下一篇：<a href="{{ .Permalink }}">{{ .Title }}</a></div>{{ end }}{{ end }}
  </div>

</footer>

{{ if eq .Type "post" }}
  {{ template "_internal/disqus.html" . }}
{{ end }}
