<article class="post-preview">

  <header>
    <h2 class="title"> <a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
    <div class="meta">
      发布于：{{ printf "%d年%d月%d日 %d时%d分" .Date.Year .Date.Month .Date.Day .Date.Hour .Date.Minute }}
    </div>
    {{ partial "tags.html" . }}
  </header>

  <div class="summary">
    {{ .Summary }}
    <a href='{{ .Permalink }}' class="rmore">阅读更多&gt;&gt;</a>
  </div>

  <div class="rmore">
  </div>

</article>
